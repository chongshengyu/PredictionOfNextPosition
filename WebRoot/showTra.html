<!DOCTYPE html>
<html>
<head>
<title>显示轨迹</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="initial-scale=1.0, user-scalable=no, width=device-width">
<script src="source/js/jquery.min.js"></script>
<script src="http://webapi.amap.com/maps?v=1.3&key=您申请的key值"></script>
<link rel="stylesheet" type="text/css" href="source/css/showTra.css" />
<script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
</head>

<body>
	<div id="container"></div>
	<div class='button-group'
		style="right: auto; filter: alpha(opacity=95); -moz-opacity: 0.95; -khtml-opacity: 0.95; opacity: 0.95;">
		<div id="header">
			<div id="panel">
				<div id='selectUserId'>
					<select id='dropUid' onchange='useridOnchange()'>
					</select> 
					<select id='dropTid'>
					</select>
					星期：
					<input type="text" id="input_week">
					纠偏前:<input type="checkbox" id='chkUncorrected'/>
					纠偏后:<input type="checkbox" id='chkCorrected'/>
					过滤后:<input type="checkbox" id='chkFilted'/>
					纠偏后的所有轨迹:<input type="checkbox" id='chkAllCorrected'/>
					<input type="button" value="确定" onclick="submitOnClick()">
					<input type="button" value="下一条" onclick="nextOnClick()">
					<input type="button" value="set fit view" onclick="setFitViewOnClick()">
					<input type="button" value="输出轨迹号" onclick="outputTraNo()">
				</div>
			</div>
		</div>
	</div>
</body>
<script src="source/js/showTra.js"></script>
</html>
